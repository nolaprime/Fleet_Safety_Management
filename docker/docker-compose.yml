

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - fleet-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 52428800
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI - Web interface for Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: fleet-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - fleet-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fleet-postgres
    environment:
      POSTGRES_DB: fleet_management
      POSTGRES_USER: fleet_user
      POSTGRES_PASSWORD: fleet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./seed-data.sql:/docker-entrypoint-initdb.d/seed-data.sql
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL Web UI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fleet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fleet.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - fleet-network
    depends_on:
      - postgres

  # Telemetry Ingestion Service (Producer)
  telemetry-ingestion-service:
    build:
      context: ..
      dockerfile: telemetry-ingestion-service/Dockerfile
    container_name: telemetry-ingestion-service
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - fleet-network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/telemetry/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Event Processing Service (Consumer)
  event-processing-service:
    build:
      context: ..
      dockerfile: event-processing-service/Dockerfile
    container_name: event-processing-service
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - fleet-network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "java"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Driver Scoring Service (Consumer)
  driver-scoring-service:
    build:
      context: ..
      dockerfile: driver-scoring-service/Dockerfile
    container_name: driver-scoring-service
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_POSTGRES_SERVER_ADDRESS: postgres:5432
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - fleet-network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "pgrep", "-f", "java" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fleet-network:
    driver: bridge

volumes:
  postgres-data:
