# Telemetry Ingestion Service Configuration

# Server Configuration
server.port=8081
spring.application.name=telemetry-ingestion-service

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Topic Names
kafka.topic.raw-telemetry=raw-telemetry

# Logging
logging.level.com.fleet.telemetry=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
