# Telemetry Ingestion Service - Docker Profile Configuration

# Server Configuration
server.port=8081
spring.application.name=telemetry-ingestion-service

# Kafka Configuration (Docker internal network)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9093}

# Kafka Topic Names
kafka.topic.raw-telemetry=raw-telemetry

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.fleet.telemetry=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
