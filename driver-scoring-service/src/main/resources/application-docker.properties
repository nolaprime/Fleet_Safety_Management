# Event Processing Service - Docker Profile Configuration

# Server Configuration (no HTTP port needed for consumer)
spring.application.name=driver-scoring-service

# Kafka Configuration (Docker internal network)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9093}

# Consumer Configuration
spring.kafka.consumer.group-id=driver-scoring-group
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topic Names
kafka.topic.violation-event=violation-event

# Logging
logging.level.com.fleet.processor=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Database Connection
spring.datasource.url=jdbc:postgresql://${SPRING_POSTGRES_SERVER_ADDRESS:localhost:5432}/fleet_management
spring.datasource.username=fleet_user
spring.datasource.password=fleet_password
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
