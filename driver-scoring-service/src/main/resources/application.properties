# Driver Scoring Service Configuration

# Server Configuration (no web server needed for consumer)
spring.application.name=driver-scoring-service
server.port=8083

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration
spring.kafka.consumer.group-id=driver-scoring-group
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topic Names
kafka.topic.violation-event=violation-event

# Logging
logging.level.com.fleet.processor=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/fleet_management
spring.datasource.username=fleet_user
spring.datasource.password=fleet_password
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
