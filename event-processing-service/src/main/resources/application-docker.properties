# Event Processing Service - Docker Profile Configuration

# Server Configuration (no HTTP port needed for consumer)
spring.application.name=event-processing-service

# Kafka Configuration (Docker internal network)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9093}

# Consumer Configuration
spring.kafka.consumer.group-id=event-processing-group
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topic Names
kafka.topic.raw-telemetry=raw-telemetry

# Logging
logging.level.com.fleet.processor=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
